<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="http://clickmsg.net/">
                <img src="./ClickMSG _ Log in_files/msmall.png" alt="ClickMSG">
                <b>Click</b>MSG
            </a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">Sign in to start your session</p>
            <form action="http://clickmsg.net/user/signin" method="post" id="form1" novalidate="novalidate">
                <div class="form-group has-feedback">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    <input type="email" class="form-control text_email" placeholder="Email" name="email" value="">

                </div>
                <div class="form-group has-feedback">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    <input type="password" class="form-control" placeholder="Password" name="password">
                </div>
                <div class="row">
                    <div class="col-xs-7">
                        <div class="checkbox icheck">
                            <label>
                                <div class="icheckbox_square-blue" aria-checked="false" aria-disabled="false" style="position: relative;"><input type="checkbox" name="remuser" value="true" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div> Remember Me
                            </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-xs-5 mw105">
                        <button type="submit" data-original="Sign In" data-swap="Signing in" class="btn btn-primary btn-block btn-flat">Sign In</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <!-- /.social-auth-links -->
            <a href="http://clickmsg.net/user/forgotpass">I forgot my password</a><br>
            <a href="http://clickmsg.co/" class="text-center">Sign up &amp; get access</a>
        </div>
        <!-- /.login-box-body -->
    </div>
    <!-- /.login-box -->
    <!-- jQuery 2.2.3 -->
    <script src="./ClickMSG _ Log in_files/jquery-2.2.3.min.js"></script>
    <script src="./ClickMSG _ Log in_files/jquery.validate.min.js"> </script>
    <!-- Bootstrap 3.3.6 -->
    <script src="./ClickMSG _ Log in_files/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="./ClickMSG _ Log in_files/icheck.min.js"></script>
    <script>
        $(function () {
            $('input').iCheck({
                checkboxClass: 'icheckbox_square-blue',
                radioClass: 'iradio_square-blue',
                increaseArea: '20%' // optional
            });

            $("submit").click(function () {
                $(this).val($(this).attr('data-swap'));
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            $("#form1").validate({
                rules: {
                    email: {
                        required: true
                    },
                    password: {
                        required: true
                    }
                },
                messages: {
                    email: {
                        required: "Enter the Email address"
                    },

                    password: {
                        required: "Enter the Correct PassWord"
                    }
                },
            });
        });
    </script>
