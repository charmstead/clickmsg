
<div class="container-fluid" >
    
    <div class="row">
        
        
        <div class="col-md-6">
           <!--start of form-->
            <form id="loginForm" th:action="@{/login}" method="post" class="form-signin" style="background: white; padding: 30px;">

                <h1 class="display-4">
                    Create Your Message
                </h1>
                <div class="form-group">
                    <h3><label>Ad Name</label></h3>

                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required="required" autofocus="autofocus" placeholder="Ads Msg Title"/>
                <small id="msgTitle" class="form-text text-muted">input a name to save this ad with.</small>
              </div>

                <hr/>

                <h3><label>Ad Settings</label></h3>

                <div class="form-group">
                    <label for="inputUsername">Call To Action Title</label>
                    <input type="text" name="cta" class="form-control" placeholder="Call to action" required="required"/>
                </div>

                <div class="form-group">
                    <label for="inputUsername">Message Title</label>
                    <input type="text" name="message_title" class="form-control" placeholder="Message Title" required="required"/>
                </div>

                <div class="form-group">
                    <label for="inputUsername">Message Body</label>
                    <input type="text" name="msg_body" class="form-control" placeholder="Message Body" required="required"/>
                </div>

                <div class="form-group">
                    <label for="inputUsername">Image Url</label>
                    <input type="text" name="image_url" class="form-control" placeholder="Image Url" required="required"/>
                </div>

                <div class="form-group">
                    <label for="inputPassword">Link Button Url</label>
                    <input type="password" name="link_btn_url" class="form-control" placeholder="Link Button Url" required="required" />
                </div>

                <div class="form-group">
                    <label for="inputPassword">Link Button Text</label>
                    <input type="password" name="link_btn_text" class="form-control" placeholder="Link Button Text" required="required" />
                </div>

                <!--Quick replies-->
                <h3><label>Quick replies(Optional)</label></h3>

                <div class="form-group">
                    <label for="inputPassword">Reply 1</label>
                    <input type="password" name="password" class="form-control" placeholder="Reply 01" required="required" />
                </div>
                <div class="form-group">
                    <label for="inputPassword">Reply 2</label>
                    <input type="password" name="password" class="form-control" placeholder="Reply 02" required="required" />
                </div>
                <button class=" btn btn-lg btn-primary" type="submit">Save and Get JSON</button>

                <a class="btn btn-lg btn-primary" href="#">Just Get JSON</a>
            </form>
                      
          <!--end of form-->   
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-5">
            <div class="row">
                <div class="col-md-12" style="background: #fff;">
                    <div class="card" style="width: 30rem;">
                        <img class="card-img-top img-responsive" src="https://timkadlec.com/test/mq-svg/kiwi-mq.svg" alt="Card image cap"/>
                        <div class="card-block">
                          <h4 class="card-title">Card title</h4>
                          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        </div>
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item card-link">Clickable link</li>
                          <li class="list-group-item card-link">Ask a question</li>
                        </ul>
                        <a href="#" class="btn btncard-link">Card link</a>
                        <a href="#" class="card-link">Another link</a>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    
    <script>

        $('#loginForm').validate({
        rules: {
        password: {
        required: true,
        minlength: 6
        //                    pwcheck: true
        },
        username: {
        required: true
        }
        }
        });

    </script>
</div>
