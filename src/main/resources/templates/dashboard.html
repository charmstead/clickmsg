<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" sec:authorize="isAuthenticated()">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>ClickMsg | Dashboard</title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
        <!-- Ionicons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
        <!-- Theme style -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/2.3.11/css/AdminLTE.min.css" integrity="sha256-lrbt+EtA5LBekt2urIreC9u+QqzGsLKb0wEa+KgfVKA=" crossorigin="anonymous" />
        <!-- AdminLTE Skins. Choose a skin from the css/skins folder instead of downloading all of them to reduce the load. -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/2.3.11/css/skins/_all-skins.min.css" integrity="sha256-5emY6kIwbNuspD5fvCOiyhYx1BZkxX9g667UWdNIdFE=" crossorigin="anonymous" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.15/css/dataTables.bootstrap.min.css" integrity="sha256-TihKTLoy3iBCO16p5bOOdNJiNbl+sUEYZlSZvMzaK6E=" crossorigin="anonymous" />

        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css"/>
        <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.4.2/css/buttons.dataTables.min.css"/>

        <!-- Google Font -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"/>
        <link href="css/dashboard.css" rel="stylesheet" type="text/css"/>
        <style>
            .main-sidebar 
            { 
                background-color: #103767 !important 
            }
        </style>
    </head>
    <body class="hold-transition skin-blue sidebar-mini">
        <div class="wrapper">

            <header class="main-header">
                <!-- Logo -->
                <a href="#" class="logo">
                    <!-- mini logo for sidebar mini 50x50 pixels -->
                    <span class="logo-mini"><b>Ra</b></span>
                    <!-- logo for regular state and mobile devices -->
                    <span class="logo-lg">ClickMsg</span>
                </a>
                <!-- Header Navbar: style can be found in header.less -->
                <nav class="navbar navbar-static-top">
                    <!-- Sidebar toggle button-->
                    <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                        <span class="sr-only">Toggle navigation</span>
                    </a>

                    <div class="navbar-custom-menu">
                        <ul class="nav navbar-nav">
                           
                            <!-- User Account: style can be found in dropdown.less -->
<!--                            <li class="dropdown user user-menu">
                                <a style="color: black" href="logout"><span>Sign out</span><i class="fa fa-power-off"></i></a>
                            </li>-->
                           <li>
                            <a href="#">
                                <i class="fa fa-user fa-fw"></i> <span sec:authentication="name">Username</span>
                            </a>

                           </li>
                        </ul>
                    </div>
                </nav>
            </header>
            <!-- Left side column. contains the logo and sidebar -->
            <aside class="main-sidebar">
                <!-- sidebar: style can be found in sidebar.less -->
                <section class="sidebar">
                    <br/>
                    <!-- sidebar menu: : style can be found in sidebar.less -->
                    <ul class="sidebar-menu" data-widget="tree">
                        <li>
                            <a href="/">
                                <i class="fa fa-home"></i> <span>Home</span>
                            </a>

                        </li>
                        <li>
                            <a href="/create_message">
                                <i class="fa fa-edit"></i> <span>Create Message</span>
                            </a>

                        </li>
                        <li>
                            <a href="/manage_messages">
                                <i class="fa fa-folder"></i> <span>Manage Messages</span>
                            </a>

                        </li>
                       
                        
                        <li>
                            <a href="#">
                                <i class="fa fa-question"></i> <span>Help</span>
                            </a>

                        </li>
                        
                        <li class="treeview">
                            <a href="#">
                                <i class="fa fa-certificate"></i>
                                <span>Settings</span>
<!--                                <span class="pull-right-container">
                                    <i class="fa fa-angle-left pull-right"></i>
                                </span>-->
                            </a>
<!--                            <ul class="treeview-menu" style="display:none;">
                                <li>
                                    <a href="/adjust-timer">
                                        <i class="fa fa-clock-o"></i> <span>Edit</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="/adjust-level-price">
                                        <i class="fa fa-usd"></i> <span>Adjust Level Prices</span>
                                    </a>
                                </li>
                            </ul>-->


                        </li>

                        <li>
                            <a href="/logout">
                                <i class="fa fa-power-off"></i> <span>Log Out</span>
                            </a>

                        </li>

                      
                    </ul>
                </section>
                <!-- /.sidebar -->
            </aside>
            <div class="content-wrapper" style="padding: 0;">

                <section class="content">

                    <div th:replace="'pages/' + ${page}">
                    </div>    
                </section>
            </div>
            <!-- /.content-wrapper -->
            <footer class="main-footer text-center">
                <strong>Powered by ClickMsg</strong>

            </footer>
        </div>
        <!-- ./wrapper -->

        <!-- jQuery 3 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
        <script>
            $.widget.bridge('uibutton', $.ui.button);
        </script>
        <script th:src="@{/js/json.js}"></script>
        <script th:src="@{/js/script.js}"></script>
        <script th:src="@{/js/httpClient.js}"></script>
        <script th:src="@{/js/spin.js}"></script>
        <script th:src="@{/js/CreateMessage.js}"></script>
        <!-- Bootstrap 3.3.7 -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- FastClick -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fastclick/1.0.6/fastclick.min.js" integrity="sha256-t6SrqvTQmKoGgi5LOl0AUy+lBRtIvEJ+++pLAsfAjWs=" crossorigin="anonymous"></script>
        <!-- AdminLTE App -->
        <script src="js/adminlte.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.15/js/jquery.dataTables.min.js" integrity="sha256-j007R7R6ijEWPa1df7FeJ6AFbQeww0xgif2SJWZOhHw=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.15/js/dataTables.bootstrap.min.js" integrity="sha256-X/58s5WblGMAw9SpDtqnV8dLRNCawsyGwNqnZD0Je/s=" crossorigin="anonymous"></script>
       <script src="https://cdn.datatables.net/buttons/1.4.2/js/dataTables.buttons.min.js"></script>

    </body>
</html>
